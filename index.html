<script>
  $(function() {
    var mydata = 0;
    var changeMonth = 0;
    var makecalendar = new Calendar();
    $('button').on('click', function() {
      if($(this).val() < 10) {
        if($('#val').val() === '0') {
          $('#val').val("");
        }
        $('#val').val($('#val').val() + $(this).val());
      }
      else if($(this).val() === '+') {
        mydata += parseInt($('#val').val(), 10);
        result(mydata);
      }
      else if($(this).val() === '-') {
        mydata -= parseInt($('#val').val(), 10);
        console.log(mydata);
        result(mydata);
      }
      else if($(this).val() === '/') {
        if(mydata === 0) {
          mydata = parseInt($('#val').val(), 10);
        }
        else {
          mydata = Math.round(mydata / parseInt($('#val').val(), 10)) ;
        }
        result(mydata);
      }
      else if($(this).val() === '*') {
        if(mydata === 0) {
          mydata = parseInt($('#val').val(), 10);
        }
        else {
          mydata = mydata * parseInt($('#val').val(), 10);
        }
        result(mydata);
      }
      else if($(this).val() === 'c') {
        $('#val').val(0);
        $('#ans').val(0);
        mydata = 0;
      }
    });

    function result(mydata) {
      $('#val').val(0);
      $('#ans').val(mydata);
      mydata = 0;
    };

    makecalendar.renderView(changeMonth);

    $('.calendar__table__back').on('click', function() {
      changeMonth --;
      console.log(changeMonth);
      console.log('back');
      makecalendar.renderView(changeMonth);
    });

    $('.calendar__table__next').on('click', function() {
      changeMonth ++;
      console.log(changeMonth);
      console.log('next');
      makecalendar.renderView(changeMonth);
    });
  });

class Calendar {
  constructor() {
    this.data = new Date();
    this.year = this.data.getFullYear();
    this.month = this.data.getMonth();
    this.day = this.data.getDate();
    this.lastday = new Date(this.year, this.month+1, 0).getDate();
  }
  getLastDay(changeMonth) {
    this.lastday = new Date(this.year, this.month+changeMonth+1, 0).getDate();
    return this.lastday;
  }
  getWeek(changeMonth) {
    this.data.setDate(1);
    this.data.setMonth(this.month+changeMonth);
    return this.data.getDay();
  }
  makeTable(tableLine,changeMonth) {
    var table = new Array(7*tableLine);
    for(var i = 0; i < 7*tableLine ;i++) {
      table[i] = "";
    }
    for(var i = 0; i < this.getLastDay(changeMonth); i++) {
      table[i+this.getWeek(changeMonth)] = i+1;
    }
    return table;
  }
  renderView(changeMonth) {
    var tableLine = Math.ceil((this.getWeek(changeMonth)+this.getLastDay(changeMonth))/7);
    var table = this.makeTable(tableLine,changeMonth);
    /* タイトルの作成 */
    var title = this.year + '年' + (this.month+1+changeMonth) + '月';
    $('.calender__title').text("");
    $('.calendar__title').text(title);
    /* 日の作成 */
    var data = "";
    for(var i = 0; i < tableLine; i++) {
      data += '<tr class="calendar__td">';
      for(var c = 0; c < 7;c ++) {
        if((table[c+i*7] === this.day) && (changeMonth === 0)) {
          data += '<td class="calendar__td__now">' + table[c+i*7] + '</td>';
        }
        else {
          data += '<td>' + table[c+i*7] + '</td>';
        }
      }
      data += '</tr>'
    }
    $('.calendar__table').find('td').parent().empty();
    $('.calendar__table').append(data);
  }
}
</script>
