<script src="js/jquery.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/i18n/jquery.ui.datepicker-ja.min.js"></script>
<script>
  $(function() {
    var mydata = 0;
    var changeMonth = 0;
    $('button').on('click', function() {
      if($(this).val() < 10) {
        if($('#val').val() === "0") {
          $('#val').val("");
        }
        $('#val').val($('#val').val() + $(this).val());
      }
      else if($(this).val() === "+") {
        mydata += parseInt($('#val').val(), 10);
        result(mydata);
      }
      else if($(this).val() === "-") {
        mydata -= parseInt($('#val').val(), 10);
        console.log(mydata);
        result(mydata);
      }
      else if($(this).val() === "/") {
        if(mydata === 0) {
          mydata = parseInt($('#val').val(), 10);
        }
        else {
          mydata = Math.round(mydata / parseInt($('#val').val(), 10)) ;
        }
        result(mydata);
      }
      else if($(this).val() === "*") {
        if(mydata === 0) {
          mydata = parseInt($('#val').val(), 10);
        }
        else {
          mydata = mydata * parseInt($('#val').val(), 10);
        }
        result(mydata);
      }
      else if($(this).val() === "c") {
        $('#val').val(0);
        $('#ans').val(0);
        mydata = 0;
      }
    });

    function result(mydata) {
      $('#val').val(0);
      $('#ans').val(mydata);
      mydata = 0;
    };

    makeCalendar(changeMonth);
    $('.calendar__table__back').on('click', function() {
      changeMonth --;
      console.log(changeMonth);
      console.log('back');
      makeCalendar(changeMonth);
    });

    $('.calendar__table__next').on('click', function() {
      changeMonth ++;
      console.log(changeMonth);
      console.log('next');
      makeCalendar(changeMonth);
    });
  });


function makeCalendar(changeMonth) {
  var monthTable = new Array(31,28,31,30,31,30,31,31,30,31,30,31);
  var date = new Date();
  var year = date.getFullYear();
  var day = date.getDate();
  var month = date.getMonth();
  date.setDate(1);
  date.setMonth(month+changeMonth);
  var week = date.getDay();
  var tableLine = Math.ceil((week+monthTable[month+changeMonth])/7);
  var table = new Array(7*tableLine);

  /* うるう年の計算 */
  if (((year%4)==0 && (year%100)!=0) || (year%400)==0) {
    monthTable[1] = 29;
  }
  for(i = 0; i < 7*tableLine ;i++) {
    table[i] = "";
  }
  /* データ作成 */
  for(i = 0; i < monthTable[month+changeMonth]; i++) {
    table[i+week] = i+1;
  }
  /* タイトルの作成 */
  var title = year + '年' + (month+1+changeMonth) + '月';
  $('.calender__title').text("");
  $('.calendar__title').text(title);
  /* 日の作成 */
  var data = "";
  for(i = 0; i < tableLine; i++) {
    data += '<tr class="calendar__td">';
    for(c = 0; c < 7;c ++) {
      if((table[c+i*7] === day) && (changeMonth === 0)) {
        data += '<td class="calendar__td__now">' + table[c+i*7] + '</td>';
      }
      else {
        data += '<td>' + table[c+i*7] + '</td>';
      }
    }
    data += '</tr>'
  }
  $('.calendar__table').find('td').parent().empty();
  $('.calendar__table').append(data);
}
</script>
